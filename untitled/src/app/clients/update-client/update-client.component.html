<div class="container">
  <h1>Update Client</h1>
  <p><b>Please fill this form and submit to update the customer from the database.</b></p>

  <form #clientForm = "ngForm" class="formWrapper" (ngSubmit)="updateClient(clientForm.value)">
    <input type="text" name="name" placeholder="Name:" [ngModel]="name"> <br>
    <input type="text" name="phoneNumber" placeholder="Phone Number:" [ngModel] = "phoneNumber"> <br>
    <input type="text" name="address" placeholder="Address:" [ngModel] = "address"> <br>
    <div class="button_container">
      <button type="submit">
        Update Client
      </button>
      <button (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
