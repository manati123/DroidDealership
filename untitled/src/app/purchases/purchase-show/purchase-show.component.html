<div class="container">
  <div class="details">
    <div class="insideDetails">
      <button (click)="onBack()">Back</button>
      <h1>Purchases</h1>
    </div>
    <button class="add" (click)="navigateToAdd()">
      Add purchase
    </button>
  </div>
  <table>
    <tr>
      <th *ngIf="droidId == null">DROID</th>
      <th *ngIf="clientId == null">CLIENT</th>
      <th>PRICE</th>
    </tr>
    <tr *ngFor="let purchase of purchases">
      <td *ngIf="droidId == null">{{purchase.droid.model}}</td>
      <td *ngIf="clientId== null">{{purchase.client.name}}</td>
      <td>{{purchase.totalPrice}}</td>
    </tr>
  </table>
</div>
